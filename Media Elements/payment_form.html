<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Form</title>
    
</head>
<body>
    <form> 
        <h1>Payment Form</h1>
        <h2>Contact Information</h2>
        <p>Name:*<input type="text"  name="name" required></p>
        <p>
            <fieldset>
                <legend>Gender*</legend>
            Male <input type="radio" name="gender" id="gender" required> Female <input type="radio" name="gender" id="gender" required>
            </fieldset>
            <p>Address:* <textarea name="address" id="address" cols="100" rows="8"></textarea></p>
            <p>Email: *<input type="email" name="email" id="email" required></p>
            <p>pincode: *<input tyep="pincode" name="pincode" id="pincode" required></p>
            <h2>Payment Information</h2>
            <p>Card Type:
                <select name="card_type" id="card_type" required>
                    <option value="">--Select a Card Type</option>
                    <option value="visa">Visa</option>
                    <option value="rupay">Rupay</option>
                    <option value="mastercard">MasterCard</option>
                </select>
            </p>
            <p>
                Card Number *<input type="number" name="card_number" id="card_number" required>
            </p>
            <p>
               Exparation Date:* <input type="date" name="exp_date" id="exp_date" required> 
            </p>
            <p>CVV* <input type="password" name="CVV" id="CVV" required></p>
            <input type="submit" value="Pay Now">
        </p>
    </form>
</body>

</html>
